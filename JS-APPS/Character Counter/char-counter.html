<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Char Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="inner-wrapper">
        <h1 class="title">Your Message</h1>
        <textarea
          id="text-area"
          placeholder="Enter Your Message..."
          maxlength="150"
        ></textarea>
        <div class="counter-container">
          <p>Used Char: <span class="used-char"></span></p>
          <p>Remaining Char: <span class="remaining-char"></span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
