<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <section id="header">
    <div class="bg-white text-center py-5">
      <div class="container text-danger">
        <h1 class="display-4">Survey of Workin From Home</h1>
      </div>
    </div>
    <div class="result d-none py-1 text-center bg-white">
      <div class="container lead">
        <p>
          <span class="text-danger display-4 p-2">0%</span>
          You want to work in the office
        </p>
      </div>
    </div>

    <sections id="questions " class="">
      <div class="bg-dark">
        <div class="container">
          <form action="" class="p-5 question-form text-white">
            <div class="mb-5">
              <p>1. Working from home is more efficent .</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  id="q1"
                  value="Y"
                />
                <label class="form-check-label" for="q1"> yes </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  id="q1"
                  value="N"
                />
                <label class="form-check-label" for="q1"> no </label>
              </div>
            </div>
            <div class="mb-5">
              <p>2. I want to work full time in the office.</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  id="exampleRadios1"
                  value="Y"
                />
                <label class="form-check-label" for="q2"> yes </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  id="exampleRadios1"
                  value="N"
                />
                <label class="form-check-label" for="q2"> no </label>
              </div>
            </div>
            <div class="mb-5">
              <p>3. It is harder to fix problems at home.</p>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q3"
                  id="exampleRadios1"
                  value="Y"
                />
                <label class="form-check-label" for="q3"> yes </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q3"
                  id="exampleRadios1"
                  value="N"
                />
                <label class="form-check-label" for="q3"> no </label>
              </div>
            </div>
            <div class="mb-2">
              <p>
                Working from home does not affect my performans of completing
                the tasks .
              </p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q4"
                  id="exampleRadios1"
                  value="Y"
                />
                <label class="form-check-label" for="q4"> yes </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q4"
                  id="exampleRadios1"
                  value="N"
                />
                <label class="form-check-label" for="q4"> no </label>
              </div>
            </div>
            <div class="text-center p-2">
              <input
                type="submit"
                class="btn btn-light"
                name=""
                value="SEND"
                id=""
              />
            </div>
          </form>
        </div>
      </div>
    </sections>
  </section>
  <body>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
