<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="slider-wrapper">
        <div class="image-wrapper">
          <img
            src="https://picsum.photos/id/237/700/500
        "
            alt="Random Pictures"
            class="slider-img"
          />
          <img
            src="https://picsum.photos/id/45/700/500
        "
            alt="Random Pictures"
            class="slider-img"
          />
          <img
            src="https://picsum.photos/id/178/700/500
        "
            alt="Random Pictures"
            class="slider-img"
          />
          <img
            src="https://picsum.photos/id/123/700/500
        "
            alt="Random Pictures"
            class="slider-img"
          />
          <img
            src="https://picsum.photos/id/1/700/500
        "
            alt="Random Pictures"
            class="slider-img"
          />
          <img
            src="https://picsum.photos/id/88/700/500
        "
            alt="Random Pictures"
            class="slider-img"
          />
        </div>
        <i class="slider-icon prev fa-solid fa-arrow-left"></i>
        <i class="slider-icon next fa-solid fa-arrow-right"></i>
      </div>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
