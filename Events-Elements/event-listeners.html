<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row w-50 mt-5">
        <div class="col-12">
          <div class="card">
            <div class="card-header">to do app</div>
            <div class="card-body">
              <form action="">
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button type="submit" id="btnAddNewTask" class="btn btn-dark">
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header d-flex">
              <button id="btnDelete" class="btn btn-danger btn-sm ms-auto">
                Delete
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      let sonuc;
      ul = document.getElementById("task-list");
      let taskList = [
        { id: 1, taskName: "Görev 1" },
        { id: 2, taskName: "Görev 2" },
        { id: 3, taskName: "Görev 3" },
      ];

      for (let task of taskList) {
        let addLi = `<li class="task list-group-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="${task.id}" />
                  <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                </div>
              </li>
              `;
        ul.insertAdjacentHTML("beforeend", addLi);
      }

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);
      document
        .querySelector("#btnDelete")
        .addEventListener("click", ClearedTask);

      function ClearedTask(event) {
        console.log("Deleted");
        event.preventDefault();
      }
      function newTask(e) {
        e.target.classList.add("btn-lg");
        e.preventDefault();
      }
    </script>
  </body>
</html>
