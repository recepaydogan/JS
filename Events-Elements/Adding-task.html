<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row w-50 mt-5">
        <div class="col-12">
          <div class="card">
            <div class="card-header">to do app</div>
          </div>

          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
    <button onclick="addTask()">Add Task</button>
    <script>
      ul = document.getElementById("task-list");
      let taskList = [
        { id: 1, taskName: "Görev 1" },
        { id: 2, taskName: "Görev 2" },
        { id: 3, taskName: "Görev 3" },
      ];

      function addTask() {
        for (let task of taskList) {
          let addLi = `<li class="task list-group-item">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="${
                    task.id
                  }" />
                  <label for="${task.id}" class="form-check-label">${
            task.taskName + 1
          }</label>
                </div>
              </li>
              `;
          ul.insertAdjacentHTML("beforeend", addLi);
        }
      }
    </script>
  </body>
</html>
